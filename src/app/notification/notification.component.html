<div class="notification">
  <div class="notification__img-div">
    <img class="img" [src]="image" alt="" />
  </div>
  <div class="notification__text-div">
    <h3 class="notification-title">{{ title }}</h3>
    <p class="notification-description">
      {{ description }}
    </p>
  </div>
</div>
